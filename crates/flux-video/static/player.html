    <script>
        // ä» URL å‚æ•°è·å–æµ ID
        const urlParams = new URLSearchParams(window.location.search);
        const streamId = urlParams.get('stream') || 'screen_capture';
        
        // æ›´æ–°é¡µé¢ä¿¡æ¯
        document.getElementById('stream-id').textContent = streamId;
        
        let connected = false;
        let frameCount = 0;
        let keyframeCount = 0;
        let dataSize = 0;
        let startTime = null;
        
        function addLog(message) {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-message">${message}</span>`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        async function connectStream() {
            addLog('æ­£åœ¨è¿æ¥åˆ°æµ: ' + streamId);
            
            try {
                // åˆ›å»ºæµè¿æ¥
                const response = await fetch('http://localhost:8080/api/video/streams', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        stream_id: streamId,
                        protocol: 'rtsp',
                        url: 'rtsp://127.0.0.1:8554/screen'
                    })
                });
                
                if (response.ok) {
                    connected = true;
                    startTime = Date.now();
                    document.getElementById('stream-status').className = 'status connected';
                    document.getElementById('stream-status').textContent = 'å·²è¿æ¥';
                    document.getElementById('stream-url').textContent = 'rtsp://127.0.0.1:8554/screen';
                    document.getElementById('placeholder-text').textContent = 'è§†é¢‘æµå·²è¿æ¥ï¼Œæ­£åœ¨æ¥æ”¶æ•°æ®...';
                    
                    addLog('âœ… æµè¿æ¥æˆåŠŸï¼');
                    addLog('å¼€å§‹æ¥æ”¶è§†é¢‘æ•°æ®...');
                    
                    // æ¨¡æ‹Ÿæ¥æ”¶æ•°æ®
                    simulateDataReceiving();
                } else {
                    addLog('âŒ è¿æ¥å¤±è´¥: ' + response.statusText);
                }
            } catch (error) {
                addLog('âŒ è¿æ¥é”™è¯¯: ' + error.message);
            }
        }
        
        function disconnectStream() {
            if (!connected) return;
            
            connected = false;
            document.getElementById('stream-status').className = 'status disconnected';
            document.getElementById('stream-status').textContent = 'æœªè¿æ¥';
            document.getElementById('placeholder-text').textContent = 'æµå·²æ–­å¼€';
            
            addLog('â¹ï¸ æµå·²æ–­å¼€');
        }
        
        async function captureSnapshot() {
            if (!connected) {
                addLog('âš ï¸ è¯·å…ˆè¿æ¥æµ');
                return;
            }
            
            addLog('ğŸ“¸ æ­£åœ¨æˆªå›¾...');
            
            try {
                const response = await fetch(`http://localhost:8080/api/video/streams/${streamId}/snapshot`);
                if (response.ok) {
                    addLog('âœ… æˆªå›¾æˆåŠŸï¼');
                } else {
                    addLog('âŒ æˆªå›¾å¤±è´¥');
                }
            } catch (error) {
                addLog('âŒ æˆªå›¾é”™è¯¯: ' + error.message);
            }
        }
        
        function simulateDataReceiving() {
            if (!connected) return;
            
            // æ¨¡æ‹Ÿæ¥æ”¶å¸§
            setInterval(() => {
                if (!connected) return;
                
                frameCount++;
                dataSize += Math.random() * 10 + 5; // 5-15 KB per frame
                
                // æ¯30å¸§ä¸€ä¸ªå…³é”®å¸§
                if (frameCount % 30 === 0) {
                    keyframeCount++;
                    addLog(`ğŸ¯ æ¥æ”¶å…³é”®å¸§ #${keyframeCount}`);
                }
                
                // æ›´æ–°ç»Ÿè®¡
                document.getElementById('stat-frames').textContent = frameCount;
                document.getElementById('stat-keyframes').textContent = keyframeCount;
                document.getElementById('stat-data').textContent = Math.round(dataSize) + ' KB';
                
                // æ›´æ–°æ—¶é•¿
                if (startTime) {
                    const duration = Math.floor((Date.now() - startTime) / 1000);
                    const minutes = Math.floor(duration / 60);
                    const seconds = duration % 60;
                    document.getElementById('stat-duration').textContent = 
                        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }
            }, 33); // 30 fps
        }
        
        // é¡µé¢åŠ è½½å®Œæˆ
        addLog('ğŸ¬ æ’­æ”¾å™¨åˆå§‹åŒ–å®Œæˆ');
        addLog('ğŸ’¡ ç‚¹å‡»"è¿æ¥æµ"æŒ‰é’®å¼€å§‹æ¥æ”¶è§†é¢‘');
    </script>
