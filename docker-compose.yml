version: '3.8'

services:
  # ========================================
  # PostgreSQL 数据库
  # ========================================
  postgres:
    image: postgres:16-alpine
    container_name: flux-postgres
    environment:
      POSTGRES_DB: flux_iot
      POSTGRES_USER: flux
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flux_secret_2026}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - flux-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flux -d flux_iot"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ========================================
  # FLUX IOT 主服务
  # ========================================
  flux-iot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flux-iot
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      DATABASE_URL: postgres://flux:${POSTGRES_PASSWORD:-flux_secret_2026}@postgres:5432/flux_iot
    volumes:
      - flux-plugins:/app/plugins
      - flux-logs:/app/logs
      - ./config.toml:/app/config/config.toml:ro
      - ./certs:/app/certs:ro
    networks:
      - flux-backend
      - flux-frontend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # ========================================
  # Nginx 反向代理
  # ========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: flux-nginx
    ports:
      - "80:80"
      - "443:443"
      - "1883:1883"
      - "8883:8883"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - flux-frontend
    restart: unless-stopped
    depends_on:
      - flux-iot
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

  # ========================================
  # Prometheus 监控
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: flux-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - flux-backend
      - flux-frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ========================================
  # Grafana 可视化
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: flux-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost/grafana
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - flux-backend
      - flux-frontend
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ========================================
  # Alertmanager (可选)
  # ========================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: flux-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - flux-backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

# ========================================
# 数据卷
# ========================================
volumes:
  postgres-data:
    driver: local
  flux-plugins:
    driver: local
  flux-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local

# ========================================
# 网络
# ========================================
networks:
  flux-backend:
    driver: bridge
    internal: true
  flux-frontend:
    driver: bridge
